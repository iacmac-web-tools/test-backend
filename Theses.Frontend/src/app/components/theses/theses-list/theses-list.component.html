<body>
  <!-- Автор -->
  <div class="container">
    <router-outlet></router-outlet>
    <h3 class="text-left">Автор</h3>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="lastNameAuthor">Фамилия</label>
          <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="firstNameAuthor">Имя</label>
          <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="middleNameAuthor">Отчество</label>
          <input type="text" class="form-control" id="middleName" placeholder="Введите отчество">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="email">Контактный email</label>
          <input type="text" [(ngModel)]="contactEmail" class="form-control" id="email" placeholder="Введите email">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="workPlace">Место работы</label>
      <input type="text" class="form-control" id="workPlace" placeholder="Введите Место работы">
    </div>

    <!-- Блок Другие Авторы -->
    <div class="row">
      <div class="col">
        <div class="form-group">
          <h3 class="text-left" style="font-size: 24px; margin-top: 20px;">Другие авторы</h3>
        </div>
      </div>
      <div class="col text-right">
        <button type="button" style="font-size: 20px; margin-top: 20px; background-color: #9999ff; " class="btn btn-primary">➕ Добавить</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="otherLastName">Фамилия</label>
          <input type="text" class="form-control" id="otherLastName" placeholder="Введите фамилию">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="otherFirstName">Имя</label>
          <input type="text" class="form-control" id="otherFirstName" placeholder="Введите имя">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="otherMiddleName">Отчество</label>
          <input type="text" class="form-control" id="otherMiddleName" placeholder="Введите отчество">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <button type="button" style="font-size: 20px;margin-top:20px; background-color: #ff4c4c; " class="btn btn-primary">Удалить</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="otherLastName">Фамилия</label>
          <input type="text" class="form-control" id="otherLastNameDouble" placeholder="Введите фамилию">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="otherFirstName">Имя</label>
          <input type="text" class="form-control" id="otherFirstNameDouble" placeholder="Введите имя">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="otherMiddleName">Отчество</label>
          <input type="text" class="form-control" id="otherMiddleNameDouble" placeholder="Введите отчество">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <button type="button" style="font-size: 20px; margin-top: 20px; background-color: #ff4c4c; " class="btn btn-primary">Удалить</button>
        </div>
      </div>
    </div>

    <!-- Блок Тезис -->
    <div class="row">
      <div class="col">
        <div class="form-group">
          <h3 class="text-left" style="font-size: 24px;">Тезис</h3>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="topic">Тема</label>
      <input type="text" [(ngModel)]="topic" class="form-control" id="topic" placeholder="Введите тему">
    </div>
    <div class="form-group">
      <label for="description">Содержание</label>
      <input type="text" [(ngModel)]="content" class="form-control" id="description" placeholder="Введите содержание" style="height: 6em;">
    </div>

    <div class="row">
      <div class="col">
        <button (click)="onSendClick()" type="button" style="font-size: 20px; margin-top: 20px; background-color: #9999ff;" class="btn btn-primary">Отправить</button>
        <button type="button" style="font-size: 20px; margin-top: 20px; margin-left: 50px; background-color: white; color: black; " class="btn btn-primary">Очистить форму</button>
      </div>
    </div>
  </div>

</body>
